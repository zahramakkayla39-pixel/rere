<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuk Foto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ADD8E6;
            color: #FF69B4;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #video {
            width: 100%;
            max-width: 400px;
            border: 5px solid #FF69B4;
            border-radius: 20px;
            filter: brightness(1.2); /* Filter tipis agar tidak gelap */
        }
        #canvas {
            display: none;
        }
        .btn-custom {
            background-color: #FF69B4;
            color: #ADD8E6;
            border: none;
            margin: 10px;
        }
        .btn-custom:hover {
            background-color: #FFC0CB;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Audio instrumen ulang tahun -->
    <audio autoplay loop>
        <source src="celebriamo-insieme-442546.mp3" type="audio/mpeg">
    </audio>

    <h1>Yuk Foto Dulu! ðŸ“¸</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <button id="capture" class="btn btn-custom btn-lg">Ambil Foto</button>
    <a id="download" style="display: none;" class="btn btn-custom btn-lg" download="foto-ulang-tahun.jpg">Download Foto</a>
    <a href="UjianPraktek_ZahraMakkayla_XII9.html" class="btn btn-custom btn-lg">Kembali ke Halaman Utama</a>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const downloadLink = document.getElementById('download');

        // Akses kamera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
            });

        // Capture foto
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const dataURL = canvas.toDataURL('image/jpeg');
            downloadLink.href = dataURL;
            downloadLink.style.display = 'inline-block';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
